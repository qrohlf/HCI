{% include header.html %}
<article class="single {{page.classes}}">
	<header>
	  {% if page.title %}
	  	<h1>{{page.title}}</h1>
	  {% endif %}
	  {% if page.summary %}
	  <p class="intro">{{page.summary}}</p>
	  {% endif %}
	</header>
    <section>
        {{ content }}
    </section>
</article>
